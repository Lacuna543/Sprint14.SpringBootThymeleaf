<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Marathon creation page</title>
</head>
<body>
<h1> Create marathon</h1>

<table class="table table-bordered table-striped">
<form th:action="@{/marathons/create}" th:object="${marathon}" method="post">
    <p>Marathon title: <input type="text" th:field="*{title}"/></p>
    <p><input type="submit" class="btn btn-success" value="Add marathon"/></p>
</form>
</table>
</body>
</html>
