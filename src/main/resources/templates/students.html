<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Students</title>
</head>

<body>

<div class="container">

    <h3>Students</h3>
    <hr>



    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Remove from</th>
            <th>Add</th>
            <th>Edit</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempStud : ${users}">
            <td th:text="${tempStud.firstName}" />
            <td th:text="${tempStud.lastName}" />
            <td th:text="${tempStud.email}" />
            <td>
                 <a th:each="mar : ${marathons}"
                 th:href="@{'/students/'+${mar.id}+'/delete/' + ${tempStud.id}}" th:text="${mar.title}"/>
            </td>
            <td>
                <a th:each="mar : ${marathons}"
                   th:href="@{'/students/'+${mar.id}+'/add'}" th:text="${mar.title}"/>
            </td>
            <td>
                <a th:each="mar : ${marathons}"
                   th:href="@{'/students/'+${mar.id}+'/edit/' + ${tempStud.id}}" th:text="${mar.title}"/>
            </td>

         </tr>
         </tbody>
     </table>

 </div>

 </body>
 </html>
